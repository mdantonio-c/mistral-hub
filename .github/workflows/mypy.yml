name: MyPy

env:
  PROJECT: mistral

on:
  push:
  workflow_dispatch:

jobs:
  mypy:
    runs-on: ubuntu-20.04
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - uses: rapydo/actions/install@v1
        with:
          project: ${PROJECT}
          submodule: http-api
      - uses: rapydo/actions/mypy@v1
        with:
          project: ${PROJECT}
          # install: ...
          ignore: sqlalchemy alembic pymodm arkimet dballe eccodes celery
