version: '3'
#######################
#Â Link services inside API

services:
  proxy:
    environment:
      ACTIVATE: 1
    volumes:
      - ${SUBMODULE_DIR}/rapydo-confs/confs/nginx/production-a2.conf:/etc/nginx/sites-enabled/production
    depends_on:
      - backend
      - frontend

  backend:
    environment:
      APP_MODE: production
      DEBUG_LEVEL: INFO
      NGINX_ACTIVE: true

    networks:
      worker_net:
      proxy_net:
        aliases:
          - ${FLASK_HOST}

  frontend:
    environment:
      APP_MODE: production
      BACKEND_PORT: ${PROXY_PROD_PORT}
    networks:
      proxy_net:
        aliases:
          - html