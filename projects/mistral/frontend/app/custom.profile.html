<ng-container *ngIf="row.key == 'disk_quota'">
  <th>Disk Quota</th>
  <td>{{row.value | bytes}}</td>
</ng-container>

<ng-container *ngIf="row.key == 'amqp_queue'">
  <th>AMQP Queue</th>
  <td>{{row.value || "-"}}</td>
</ng-container>

<ng-container *ngIf="row.key == 'requests_expiration_days'">
  <th>Requests expiration</th>
  <td *ngIf="row.value >= 1">{{row.value || "0"}} days</td>
  <td *ngIf="row.value == 0 or row='value == ''">N/A</td>
</ng-container>
