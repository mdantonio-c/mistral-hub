<ngx-spinner
  type="ball-scale-multiple"
  bdColor="rgba(255,255,255,0.8)"
  color="#6c757d"
  zIndex="1000"
  [fullScreen]="false"
  size="medium"
></ngx-spinner>
<div class="container-fluid">
  <div
    *ngIf="showAlert"
    class="alert alert-warning alert-dismissible fade show"
    role="alert"
  >
    <strong>Warning!</strong> {{ warningMsg }}
  </div>

  <div class="sidenav">
    <form [formGroup]="filterForm">
      <ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-0">
        <ngb-panel id="static-1">
          <ng-template ngbPanelTitle>
            <h6>Product Type</h6>
          </ng-template>
          <ng-template ngbPanelContent>
            <ul class="vertical-list px-0">
              <li
                formArrayName="types"
                *ngFor="let t of typesFormArray.controls; let i = index"
              >
                <input
                  class="mst--input-checkbox"
                  type="checkbox"
                  [formControlName]="i"
                  id="type-{{ i }}"
                  (change)="onFilterChange()"
                />
                <label for="type-{{ i }}">{{ typesData[i] }}</label>
              </li>
            </ul>
          </ng-template>
        </ngb-panel>
        <ngb-panel id="static-2">
          <ng-template ngbPanelTitle>
            <h6>Product License</h6>
          </ng-template>
          <ng-template ngbPanelContent>
            <ul class="vertical-list px-0">
              <li
                formArrayName="licenses"
                *ngFor="
                  let license of licensesFormArray.controls;
                  let i = index
                "
              >
                <input
                  class="mst--input-checkbox"
                  type="checkbox"
                  [formControlName]="i"
                  id="license-{{ i }}"
                  (change)="onFilterChange()"
                />
                <label for="license-{{ i }}">{{ licensesData[i] }}</label>
              </li>
            </ul>
          </ng-template>
        </ngb-panel>
        <ngb-panel id="static-3">
          <ng-template ngbPanelTitle>
            <h6>Attribution</h6>
          </ng-template>
          <ng-template ngbPanelContent>
            <ul
              class="vertical-list px-0 overflow-auto speciale"
              style="max-height: 220px"
            >
              <li
                formArrayName="attributions"
                *ngFor="
                  let attribution of attributionsFormArray.controls;
                  let i = index
                "
              >
                <input
                  class="mst--input-checkbox"
                  type="checkbox"
                  [formControlName]="i"
                  id="attribution-{{ i }}"
                  (change)="onFilterChange()"
                />
                <label for="attribution-{{ i }}">{{
                  attributionsData[i]
                }}</label>
              </li>
            </ul>
          </ng-template>
        </ngb-panel>
      </ngb-accordion>
    </form>
  </div>
  <div class="row justify-content-md-center page-with-sidebar">
    <div class="col-12">
      <h3>
        {{ title }}
        <div class="d-inline" *ngIf="user">
          <button
            class="btn btn-secondary btn-sm float-sm-end me-4 no-rounded"
            [routerLink]="['/app/data']"
          >
            <i class="fas fa-filter"></i>
            Data Extraction
          </button>
        </div>
      </h3>
      <input
        type="text"
        placeholder="Search for dataset..."
        [(ngModel)]="searchTerm"
        class="form-control mb-3"
      />
      <div *ngIf="!loading && datasets.length" class="scrollDiv py-1">
        <div *ngFor="let ds of filteredDatasets" class="row g-0 ds-item">
          <div
            class="col container-checkbox"
            *ngIf="user && multiSelection && ds.authorized"
          >
            <!-- Checkbox for multiple selection -->
            <div class="box-checkbox">
              <input
                class="mst--input-checkbox"
                [id]="ds.id"
                type="checkbox"
                [value]="ds.id"
                (click)="selectDataset($event)"
              />
              <label [for]="ds.id"></label>
            </div>
          </div>

          <div class="col container-picture">
            <div class="ds-picture" [ngSwitch]="ds.category">
              <img
                *ngSwitchCase="'OBS'"
                src="/app/custom/assets/images/icon_obs_sm.png"
                alt="OBS"
              />
              <img
                *ngSwitchCase="'RAD'"
                src="/app/custom/assets/images/icon_rad_sm.png"
                alt="RAD"
              />
              <img
                *ngSwitchCase="'FOR'"
                src="/app/custom/assets/images/icon_for_sm.png"
                alt="FOR"
              />
              <img
                *ngSwitchCase="'SEA'"
                src="/app/custom/assets/images/icon_sea_sm.png"
                alt="FOR"
              />
            </div>
          </div>

          <div class="col">
            <div class="ds-body">
              <div class="d-flex w-100 justify-content-between">
                <h5
                  class="ds-heading"
                  [ngClass]="{ clickable: true }"
                  (click)="openDataset(ds)"
                >
                  {{ ds.name }}
                </h5>
                <span>
                  <small
                    *ngIf="ds.id === 'ICON_2I_all2km'"
                    style="padding-right: 8px"
                    ><i
                      class="fa-solid fa-folder-tree clickable"
                      placement="bottom-end"
                      [ngbTooltip]="'Browse single variable files'"
                      (click)="openFileBrowsing()"
                    ></i
                  ></small>
                  <small
                    ><i
                      class="fa-solid fa-download clickable"
                      placement="bottom-end"
                      [ngbTooltip]="'Download data bundle'"
                      (click)="openDataset(ds)"
                    ></i
                  ></small>
                </span>
                <!--
                <small
                  ><i
                    class="fas fa-ellipsis-h clickable"
                    [ngbPopover]="optionsContent"
                    placement="bottom-right"
                    container="body"
                  ></i
                ></small>
                <ng-template #optionsContent>
                  <ul id="ds-menu-options" class="nav flex-column">
                    <li class="nav-item">
                      <a
                        class="nav-link clickable p-0 text-secondary"
                        [routerLink]=""
                        (click)="openDataset(ds)"
                        ><i class="fas fa-share-from-square"></i> Open Dataset</a
                      >
                    </li>
                    <li class="nav-item">
                      <a
                        class="nav-link clickable p-0 text-secondary"
                        [routerLink]=""
                        (click)="openDataset(ds)"
                      >
                        <i class="fas fa-circle-info"></i> Documentation</a
                      >
                    </li>
                  </ul>
                </ng-template>
                -->
              </div>
              <p class="text">{{ ds.description }}</p>
              <small class="d-block">Product type: {{ ds.category }}</small>
              <small class="d-block">License: {{ ds.license }}</small>
              <small class="d-block">Attribution: {{ ds.attribution }}</small>
            </div>
          </div>
        </div>
      </div>
      <!-- no datasets -->
      <div
        class="no-results"
        *ngIf="
          (!loading && datasets.length === 0) ||
          (!loading && filteredDatasets.length === 0 && searchTerm.trim())
        "
      >
        <h2>No Datasets</h2>
        <p>Your filter returned no results</p>
      </div>
    </div>
  </div>
</div>
