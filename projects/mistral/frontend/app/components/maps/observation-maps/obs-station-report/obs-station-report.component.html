<ngx-spinner
  [name]="'timeseries-spinner'"
  bdColor="rgba(255,255,255,0.8)"
  color="#6c757d"
  zIndex="1000"
  [fullScreen]="false"
  type="ball-clip-rotate-multiple"
  size="medium"
>
</ngx-spinner>
<div class="modal-header">
  <h4 class="modal-title">Station: {{ name }}</h4>
  <button
    type="button"
    class="btn close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row .no-gutters">
    <div class="col-lg-3 mb-2">
      <div class="card mb-3" style="max-width: 18rem;">
        <div class="card-header">
          <i class="fas fa-info-circle mr-1"></i>Station details
        </div>
        <div class="card-body text-dark">
          <ul class="list-group list-group-flush">
            <li class="list-group-item" *ngIf="station.altitude">
              Altitude: {{ station.altitude }}
            </li>
            <li class="list-group-item">Lat: {{ station.lat }}</li>
            <li class="list-group-item">Log: {{ station.lon }}</li>
            <li class="list-group-item">Network: {{ station.network }}</li>
          </ul>
        </div>
      </div>
      <div class="text-center mt-4">
        <button
          type="button"
          class="btn btn-primary no-rounded ml-2"
          (click)="download()"
        >
          <i class="fas fa-download"></i>
          Download
        </button>
      </div>
    </div>
    <div class="col-lg-9">
      <div class="card text-center">
        <div class="card-header">
          <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item">
              <a class="nav-link active" href="#">Active</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link disabled"
                href="#"
                tabindex="-1"
                aria-disabled="true"
                >Disabled</a
              >
            </li>
          </ul>
        </div>
        <div class="card-body">
          <h5 class="card-title">Special title treatment</h5>
          {{ filter | json }}
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-outline-dark"
    (click)="activeModal.close('Close click')"
  >
    Close
  </button>
</div>
