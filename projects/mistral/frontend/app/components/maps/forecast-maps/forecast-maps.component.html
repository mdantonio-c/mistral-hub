<div class="container-fluid mb-2">
  <div class="row">
    <div class="col-lg-2 mb-2" style="min-width: 160px">
      <app-map-filter
        class="collapse"
        id="filters"
        [ngbCollapse]="isFilterCollapsed"
        (onFilterChange)="applyFilter($event)"
      ></app-map-filter>
    </div>
    <div class="col-lg-10">
      <div id="map-wrapper">
        <ngx-spinner
          bdColor="rgba(255,255,255,0.8)"
          color="#6c757d"
          zIndex="1000"
          [fullScreen]="false"
          type="ball-clip-rotate-multiple"
          size="medium"
        >
        </ngx-spinner>
        <app-map-slider
          [filter]="filter"
          [offsets]="offsets"
          [reftime]="reftime"
          (onCollapse)="toggleCollapse()"
          *ngIf="!loading && offsets.length > 0"
        ></app-map-slider>
        <!-- no maps -->
        <div class="no-results" *ngIf="!loading && !offsets?.length">
          <h2>No Maps Available</h2>
          <p>Try to apply a different set of filters</p>
        </div>
      </div>
    </div>
  </div>
</div>
