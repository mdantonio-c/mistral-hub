<nav class="map-sidenav" [class.collapsed]="isCollapsed">
  <div id="overlay" class="sidenav-overlay"></div>
  <div class="map-sidenav-menu h-100">
    <label
      class="toggle"
      (click)="changeCollapse()"
      [class.collapsed]="isCollapsed"
    ></label>
    <ul class="selector">
      <ng-container
        *ngFor="let variable of VariablesConfig | keyvalue; let last = last"
      >
        <li class="sidenav-item" [class.last]="last">
          <span
            class="{{ variable.value[1] }}"
            placement="left"
            [ngbTooltip]="variable.value[0] | translate : lang | titlecase"
            (click)="toggleLayer($event, variable.key)"
            [disableTooltip]="!isCollapsed"
            [class.attivo]="selectedLayers === variable.key"
          ></span>
          <a
            href="#"
            *ngIf="!isCollapsed"
            (click)="toggleLayer($event, variable.key)"
          >
            <span class="nav-text" i118n
              >{{ variable.key | translate : lang | titlecase }}
            </span></a
          >
        </li>
      </ng-container>
      <li class="sidenav-item last">
        <span
          class="calendar mb-2"
          placement="left"
          [ngbTooltip]="'Select Month'"
          [disableTooltip]="!isCollapsed"
        ></span>
        <a class="d-block" *ngIf="!isCollapsed">
          <span class="nav-text" i18n>{{ "Month" | translate : lang }}</span>
        </a>
        <div
          *ngIf="!isCollapsed"
          class="selettore-orario w-100 d-flex flex-wrap"
        >
          <ng-container *ngFor="let month of monthsMapping; let last = last">
            <label class="nav-text d-flex w-50 mb-2">
              <input
                type="radio"
                name="precipitation"
                class="clickable me-2"
                (click)="toggleMonth($event, month[0])"
                [ngbTooltip]="month[0]"
                [disableTooltip]="!isCollapsed"
                [class.attivo]="selectedMonths === month[0]"
                [checked]="selectedMonths === month[0]"
              />
              {{ month[0] | translate : lang }}
            </label>
            <!--<li class="sidenav-item" [class.last]="last">
          <span
            placement="left"
            (click)="toggleMonth($event, month[0])"
            [ngbTooltip]="month[0]" 
            [disableTooltip]="!isCollapsed"
            [class.attivo]="selectedMonths === month[0]"
            >{{ month[0] }}</span
          >
        </li>-->
          </ng-container>
        </div>
      </li>
      <li class="sidenav-item zoom">
        <span
          class="plus clickable"
          (click)="zoom($event, 'in')"
          [class.disabled]="currentZoom >= maxZoomIn"
          placement="left"
          [ngbTooltip]="'Zoom in'"
          [disableTooltip]="!isCollapsed"
        ></span>
        <a href="#" *ngIf="!isCollapsed" (click)="zoom($event, 'in')">
          <span class="nav-text" i18n>Zoom in</span>
        </a>
      </li>
      <li class="sidenav-item last">
        <span
          class="minus clickable"
          (click)="zoom($event, 'out')"
          [class.disabled]="currentZoom <= minZoom"
          placement="left"
          [ngbTooltip]="'Zoom out'"
          [disableTooltip]="!isCollapsed"
        ></span>
        <a href="#" *ngIf="!isCollapsed" (click)="zoom($event, 'out')">
          <span class="nav-text" i18n>Zoom out</span>
        </a>
      </li>
      <li class="sidenav-item realtime-info last">
        <span
          class="info"
          [ngbTooltip]="
            isCollapsed
              ? ('Click on the markers to open box plots for provincial capitals'
                | translate : lang)
              : null
          "
          container="body"
        >
        </span>
        <a class="d-flex justify-content-start text-start" *ngIf="!isCollapsed">
          <span class="nav-text">{{
            "Click on the markers to open box plots for provincial capitals"
              | translate : lang
          }}</span>
        </a>
      </li>
      <div class="flex-spacer w-100 h-100">
        <li class="sidenav-item border-0">
          <a [href]="infoHome + '/content/monthly-forecast'" target="_blank"
            class="book clickable"
            [ngbTooltip]="
              isCollapsed
                ? ('Discover more about this product' | translate : lang)
                : null
            "
            container="body"
          >
          </a>
          <a *ngIf="!isCollapsed" [href]="infoHome + '/content/monthly-forecast'" target="_blank">
            <span
              class="nav-text text-disclaimer"
              [ngbTooltip]="
                'Discover more about this product' | translate : lang
              "
              container="body"
            >
              {{ "Discover more about this product" | translate : lang }}
            </span>
          </a>
        </li>
      </div>
    </ul>
  </div>
  <div
    class="attribution leaflet-control leaflet-control-attribution"
    *ngIf="!isCollapsed"
  >
    <span>
      © <a href="http://cartodb.com/attributions" target="_blank">CARTO</a> | ©
      <a href="./app/license#meteohub-products" target="_blank"
        >CINECA AIM</a
      ></span
    >
  </div>
</nav>
