<ngx-spinner
  type="ball-scale-multiple"
  bdColor="rgba(255,255,255,0.8)"
  color="#6c757d"
  zIndex="1000"
  [fullScreen]="false"
  size="medium"
>
</ngx-spinner>
<div
  class="map"
  leaflet
  [leafletOptions]="options"
  (leafletMapReady)="onMapReady($event)"
  (leafletMapZoomEnd)="onMapZoomEnd($event)"
>
  <side-nav-filter
    [baseLayers]="layersControl['baseLayers']"
    [map]="map"
    [viewMode]="viewMode"
    [variables]="variablesConfig"
    (onLayerChange)="toggleLayer($event)"
    (onCollapseChange)="onCollapse($event)"
  ></side-nav-filter>

  <div class="leaflet-top leaflet-left" style="left: 10px">
    <div class="leaflet-control" style="height: 20px">
      <div class="selected-dataset">
        {{ printDatasetProduct() | translate : lang }}
      </div>
      <div>
        <i
          class="fa fa-arrows-rotate clickable"
          aria-hidden="true"
          (click)="reload()"
        ></i>
        <pre class="d-inline" style="white-space: pre-line">
          {{ "reference date" | translate : lang | titlecase }}: {{
            printReferenceDate()
          }}
        </pre>
      </div>
    </div>
  </div>
</div>
