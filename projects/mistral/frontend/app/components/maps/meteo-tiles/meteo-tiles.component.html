<ngx-spinner
        bdColor="rgba(255,255,255,0.8)"
        color="#6c757d"
        zIndex="1000"
        [fullScreen]="false" type="ball-clip-rotate-multiple" size="medium">
</ngx-spinner>
<div class="map"
     leaflet
     [leafletOptions]="options"
     [leafletLayersControl]="layersControl"
     (leafletMapReady)="onMapReady($event)">
    <div class="leaflet-top leaflet-right" style="top:50px;">
        <div class="leaflet-control leaflet-bar">
            <a [routerLink]="" (click)="changeRes()" title="Change Resoultion" role="button" aria-label="Change Resolution"><i
                    class="fas fa-cog"></i></a>
        </div>
    </div>
</div>
