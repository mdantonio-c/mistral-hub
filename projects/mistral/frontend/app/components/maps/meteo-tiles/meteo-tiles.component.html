<ngx-spinner
  bdColor="rgba(255,255,255,0.8)"
  color="#6c757d"
  zIndex="1000"
  [fullScreen]="false"
  type="ball-clip-rotate-multiple"
  size="medium"
>
</ngx-spinner>
<div
  class="map"
  leaflet
  [leafletOptions]="options"
  [leafletLayersControl]="layersControl"
  (leafletMapReady)="onMapReady($event)"
>
  <div class="leaflet-top leaflet-left" style="left: 40px">
    <div class="leaflet-control" style="height: 20px">
      <div
        style="
          background: rgba(255, 255, 255, 0.8);
          font-size: 12px;
          border-radius: 5px;
          padding: 5px 10px;
          -webkit-box-shadow: 0 1px 5px rgba(0, 0, 0, 0.65);
          -moz-box-shadow: 0 1px 5px rgba(0, 0, 0, 0.65);
          box-shadow: 0 1px 5px rgba(0, 0, 0, 0.65);
        "
      >
        <h6 style="text-align: center; color: #555">Input Dataset</h6>
        <div id="toggle-result-format" class="btn-group" role="group">
          <button
            type="button"
            class="btn btn-icon-border-classic no-rounded"
            (click)="changeDataset('lm5')"
            [ngClass]="{ 'active btn-primary': resolution === 'lm5' }"
          >
            COSMO 5km
          </button>
          <button
            type="button"
            class="btn btn-icon-border-classic no-rounded"
            (click)="changeDataset('lm2.2')"
            [ngClass]="{ 'active btn-primary': resolution === 'lm2.2' }"
          >
            COSMO 2km
          </button>
          <button
            type="button"
            class="btn btn-icon-border-classic no-rounded"
            (click)="changeDataset('iff')"
            [ngClass]="{ 'active btn-primary': resolution === 'iff' }"
          >
            IFF
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
