<ngx-spinner
  bdColor="rgba(255,255,255,0.8)"
  color="#6c757d"
  zIndex="1000"
  [fullScreen]="false"
  type="ball-clip-rotate-multiple"
  size="medium"
>
</ngx-spinner>
<div
  class="map"
  leaflet
  [leafletOptions]="options"
  [leafletLayersControl]="layersControl"
  (leafletMapReady)="onMapReady($event)"
  (leafletMapZoomEnd)="onMapZoomEnd($event)"
>
  <div class="leaflet-top leaflet-left" style="left: 40px">
    <div class="leaflet-control" style="height: 20px">
      <div
        style="
          background: rgba(255, 255, 255, 0.8);
          font-size: 12px;
          border-radius: 5px;
          padding: 5px 10px;
          -webkit-box-shadow: 0 1px 5px rgba(0, 0, 0, 0.65);
          -moz-box-shadow: 0 1px 5px rgba(0, 0, 0, 0.65);
          box-shadow: 0 1px 5px rgba(0, 0, 0, 0.65);
        "
      >
        <h6 style="text-align: center; color: #555">Input Dataset</h6>
        <div id="toggle-result-format" class="btn-group" role="group">
          <button
            type="button"
            class="btn btn-icon-border-classic no-rounded"
            (click)="changeDataset('lm5')"
            [ngClass]="{ 'active btn-primary': dataset === 'lm5' }"
          >
            COSMO 5km
          </button>
          <button
            type="button"
            class="btn btn-icon-border-classic no-rounded"
            (click)="changeDataset('lm2.2')"
            [ngClass]="{ 'active btn-primary': dataset === 'lm2.2' }"
          >
            COSMO 2km
          </button>
          <button
            type="button"
            class="btn btn-icon-border-classic no-rounded"
            (click)="changeDataset('iff')"
            [ngClass]="{ 'active btn-primary': dataset === 'iff' }"
          >
            IFF
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="leaflet-bottom leaflet-right" style="bottom: 10px">
    <div class="leaflet-control leaflet-bar leaflet-bar-horizontal">
      <div
        class="p-1"
        style="
          background: rgba(255, 255, 255, 0.8);
          font-size: 12px;
          border-radius: 5px;
          -webkit-box-shadow: 0 1px 5px rgba(0, 0, 0, 0.65);
          -moz-box-shadow: 0 1px 5px rgba(0, 0, 0, 0.65);
          box-shadow: 0 1px 5px rgba(0, 0, 0, 0.65);
        "
      >
        <div class="btn-group mr-1" role="group">
          <button
            type="button"
            class="btn btn-sm btn-icon btn-icon-border-classic"
            [ngClass]="{ 'active btn-secondary': mmProduct === 'B12101' }"
            (click)="changeMMProduct(MultiModelProduct.TM)"
            placement="top-right"
            ngbTooltip="Temperature"
            tooltipClass="delayed"
          >
            <i class="fas fa-thermometer-three-quarters"></i>
          </button>
          <button
            type="button"
            class="btn btn-sm btn-icon btn-icon-border-classic"
            [ngClass]="{ 'active btn-secondary': mmProduct === 'B13003' }"
            (click)="changeMMProduct(MultiModelProduct.RH)"
            placement="top-right"
            ngbTooltip="Relative Humidity"
            tooltipClass="delayed"
          >
            <i class="fas fa-tint"></i>
          </button>
        </div>
        <small class="text-muted font-weight-bold">Multi-Model Ensemble</small>
        <div class="box-checkbox d-inline">
          <input
            class="mst--input-checkbox mst--input-checkbox-sm"
            id="show-mm-ensemble"
            type="checkbox"
            [(ngModel)]="showed"
            (click)="showHideMultiModel()"
          />
          <label for="show-mm-ensemble"></label>
        </div>
      </div>
    </div>
  </div>
</div>
