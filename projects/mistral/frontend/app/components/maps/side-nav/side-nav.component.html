<nav class="map-sidenav" [class.collapsed]="isCollapsed">
  <div class="map-sidenav-menu">
    <!-- partial collapse -->
    <label
      class="toggle"
      (click)="changeCollapse()"
      [class.collapsed]="isCollapsed"
    ></label>
    <ul class="selector" *ngIf="varConfig">
      <li
        class="sidenav-item"
        *ngFor="let item of varConfig | keyvalue : valueAscOrder"
      >
        <span
          class="{{ item.key }} clickable"
          (click)="toggleLayer($event, item.key)"
          placement="left"
          [ngbTooltip]="tip"
          [disableTooltip]="!isCollapsed"
        ></span>
        <ng-template #tip>{{
          item.value.label | translate : lang | titlecase
        }}</ng-template>
        <a
          href="#"
          *ngIf="!isCollapsed"
          (click)="toggleLayer($event, item.key)"
        >
          <span class="nav-text" i18n>
            {{ item.value.label | translate : lang }}
          </span>
        </a>

        <div
          *ngIf="item.key === 'ws10m' && windShow"
          class="form-switch wind-switch d-flex mt-1"
        >
          <input
            id="windSwitch"
            type="checkbox"
            class="form-check-input clickable mt-1"
            [checked]="doSomething()"
          />
          <label class="form-check-label" for="windSwitch"></label>
          <p i18n>{{ "m/s - km/h" | translate : lang }}</p>
        </div>
      </li>
    </ul>
    <ul class="selector">
      <li class="sidenav-item zoom" *ngIf="mode == modes.adv">
        <span
          class="plus clickable"
          [ngClass]="{ isDisabled: zLevel === map.getMaxZoom() }"
          (click)="zoom($event, 'in')"
          placement="left"
          [ngbTooltip]="'Zoom in'"
          [disableTooltip]="!isCollapsed"
        ></span>
        <a href="#" *ngIf="!isCollapsed" (click)="zoom($event, 'in')">
          <span
            class="nav-text"
            [ngClass]="{ isDisabled: zLevel === map.getMaxZoom() }"
            i18n
            >Zoom in</span
          >
        </a>
      </li>
      <li class="sidenav-item last" *ngIf="mode == modes.adv">
        <span
          class="minus clickable"
          [ngClass]="{ isDisabled: zLevel === map.getMinZoom() }"
          (click)="zoom($event, 'out')"
          placement="left"
          [ngbTooltip]="'Zoom out'"
          [disableTooltip]="!isCollapsed"
        ></span>
        <a href="#" *ngIf="!isCollapsed" (click)="zoom($event, 'out')">
          <span
            class="nav-text"
            [ngClass]="{ isDisabled: zLevel === map.getMinZoom() }"
            i18n
            >Zoom out</span
          >
        </a>
      </li>
      <li class="sidenav-item">
        <span
          class="networks"
          placement="left"
          [ngbTooltip]="'Networks'"
          [disableTooltip]="!isCollapsed"
        ></span>
        <a href="#" *ngIf="!isCollapsed">
          <span class="nav-text" i18n> Networks </span></a
        >
        <select
          class="form-select networks-select"
          aria-label="Default select example"
        >
          <option selected>Open this select menu</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </li>
      <div class="selettore-quality-control">
        <label>
          <input type="radio" name="quality" class="clickable" />
          <div>Quality Control Filter</div>
        </label>
      </div>
    </ul>
    <ul class="selector">
      <!--
      <li class="sidenav-item d-flex flex-wrap last switch mt-2" >
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
          <label class="form-check-label" for="flexSwitchCheckDefault"></label>
        </div>
        <div class="selettore-multimodel w-75" *ngIf="!isCollapsed">
          <a href="#" click-stop-propagation>
            <span class="nav-text">Observations</span>
          </a>
          <p>
            Selected: <span></span
            >
          </p>
        </div>
      </li>
      -->
      <li class="sidenav-item dropdown mt-2">
        <label *ngIf="!isCollapsed" class="nav-text fw-bold">NETWORKS</label>
        <select
          class="form-select form-select-sm mt-1 w-100"
          [(ngModel)]="selectedOption"
          (change)="onNetworkChange(selectedOption)"
          [disabled]="!dropdownOptions?.length"
        >
          <option [ngValue]="null" disabled selected>-- Scegli --</option>
          <option *ngFor="let option of dropdownOptions" [value]="option">
            {{ option }}
          </option>
        </select>
      </li>
      <li class="sidenav-item dropdown mt-2">
        <div class="d-flex align-items-center">
          <button
            type="button"
            class="btn btn-border-classic no-rounded ms-1"
            (click)="download()"
          >
            <i class="fa fa-download"></i>
          </button>
          <label *ngIf="!isCollapsed" class="nav-text fw-bold ms-2"
            >DOWNLOAD DATA</label
          >
        </div>
      </li>
    </ul>
  </div>
</nav>
