<div class="container-fluid">
  <div class="row justify-content-md-center">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h4>Bindings</h4>
        </div>

        <div class="card-block" *ngIf="data">
          Exchange = {{ data.exchange }}
          <br />
          <div *ngFor="let network of data.bindings | keyvalue">
            network {{ network.key }}: allowed queues = {{ network.value }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
