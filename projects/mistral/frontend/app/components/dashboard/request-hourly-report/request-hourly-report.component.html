<ng-container *ngIf="requestReport.total">
  <h6><i class="fas fa-clock me-2"></i>Request Hourly Report</h6>
  <p class="small" style="line-height: 12px">
    <span *ngIf="requestReport.remaining < 0"
      ><i class="fas fa-triangle-exclamation me-2 orange"></i
    ></span>
    <b>{{ requestReport.submitted }} / {{ requestReport.total }}</b>
  </p>
  <div class="progress" style="height: 0.6rem">
    <div
      *ngIf="requestReport.submitted < requestReport.total"
      class="progress-bar"
      role="progressbar"
      [attr.aria-valuenow]="barValue"
      aria-valuemin="0"
      aria-valuemax="100"
      [ngStyle]="{ width: barValue + '%' }"
    >
      <span class="visually-hidden">70% Complete</span>
    </div>
    <div
      *ngIf="requestReport.submitted >= requestReport.total"
      class="progress-bar"
      style="background-color: #dd5a43"
      role="progressbar"
      [attr.aria-valuenow]="barValue"
      aria-valuemin="0"
      aria-valuemax="100"
      [ngStyle]="{ width: barValue + '%' }"
    >
      <span class="visually-hidden">70% Complete</span>
    </div>
  </div>
  <div class="space-10"></div>
  <p class="small" style="line-height: 12px">
    <span *ngIf="requestReport.remaining > 0"
      >{{ requestReport.remaining }} more requests can be submitted this hour
    </span>
    <span *ngIf="requestReport.remaining < 0" style="color: #a82d3a">
      Hourly request quota exceeded by
      {{ requestReport.remaining * -1 }} requests
    </span>
    <span *ngIf="requestReport.remaining === 0" style="color: #a82d3a">
      No more requests allowed for this hour</span
    >
  </p>
</ng-container>
