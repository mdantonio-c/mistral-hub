<div class="container-fluid">
  <div class="sidenav">
    <ul
      ngbNav
      #nav="ngbNav"
      class="nav-pills"
      orientation="vertical"
      (navChange)="onTabChange($event)"
    >
      <li ngbNavItem="requests">
        <a ngbNavLink>Requests</a>
        <ng-template ngbNavContent>
          <app-requests #rTab (onLoad)="storage.load()"></app-requests>
        </ng-template>
      </li>
      <li ngbNavItem="schedules">
        <a ngbNavLink>Schedules</a>
        <ng-template ngbNavContent>
          <app-schedules #sTab></app-schedules>
        </ng-template>
      </li>
      <li ngbNavItem="archive">
        <a ngbNavLink><i class="fa fa-archive"></i> Archive</a>
        <ng-template ngbNavContent>
          <app-archive #sTab></app-archive>
        </ng-template>
      </li>
    </ul>
    <hr style="border-top-color: #bbb" />
    <app-storage-usage #storage></app-storage-usage>
    <hr style="border-top-color: #bbb" />
    <app-request-hourly-report #hourly></app-request-hourly-report>
  </div>

  <div class="row justify-content-md-center page-with-sidebar">
    <div class="col-12">
      <div [ngbNavOutlet]="nav"></div>
    </div>
  </div>
</div>
