<h6><i class="fas fa-hard-drive me-2"></i>Storage</h6>
<div class="progress" style="height: 0.6rem">
  <div
    class="progress-bar"
    role="progressbar"
    [attr.aria-valuenow]="barValue"
    aria-valuemin="0"
    aria-valuemax="100"
    [ngStyle]="{ width: barValue + '%' }"
  >
    <span class="visually-hidden">70% Complete</span>
  </div>
</div>
<div class="space-10"></div>
<p class="small" style="line-height: 12px">
  {{ usage.used | bytes: 2 }} of {{ usage.quota | bytes: 2 }} used
</p>
