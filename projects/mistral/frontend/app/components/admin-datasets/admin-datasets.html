<div class="container-fluid">
  <div class="row justify-content-md-center">
    <div class="col-12">
      <div class="card">
        <h4 class="card-header">
          <i class="fas fa-file-lines"></i> Dataset list
          <span class="float-end"
            ><i
              class="fas fa-rotate clickable"
              ngbTooltip="Reload the list of {{resource_name}}s"
              (click)="list();"
            ></i
          ></span>
        </h4>

        <div class="card-body">
          <ngx-spinner
            [fullScreen]="false"
            type="ball-scale-multiple"
          ></ngx-spinner>
          <div class="table-responsive" #tableWrapper>
            <div class="row g-0">
              <div class="col-6">
                <input
                  type="text"
                  class="form-control data-filter"
                  placeholder="Type to filter groups"
                  (keyup)="updateFilter($event)"
                />
              </div>
              <div class="col-6 text-end">
                <button class="btn btn-secondary" (click)="create()">
                  <i class="fas fa-plus"></i> new {{resource_name}}
                </button>
              </div>
            </div>
            <ngx-datatable
              class="bootstrap"
              [rows]="data"
              [columns]="columns"
              [columnMode]="ColumnMode.flex"
              [headerHeight]="40"
              [footerHeight]="40"
              [limit]="paging.itemsPerPage"
              [rowHeight]="'auto'"
              (activate)="onDatatableActivate($event)"
            >
            </ngx-datatable>
          </div>

          <ng-template #emptyHeader let-column="column"> &nbsp; </ng-template>

          <ng-template
            #controlsCell
            let-row="row"
            let-value="value"
            let-i="index"
          >
            <i
              class="fas fa-pen-to-square fa-lg clickable"
              (click)="update(row)"
            ></i>
            <i
              class="fas fa-trash fa-lg red clickable"
              (click)="delete(row.id)"
            ></i>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
